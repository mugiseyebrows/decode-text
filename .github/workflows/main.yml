name: action
on: [push]
jobs:
  task1:
    runs-on: windows-latest
    steps:
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: actions/checkout@v2
      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: ${{ runner.os }}-QtCache
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          cached: ${{ steps.cache-qt.outputs.cache-hit }}
      - name: Test qmake
        run: where qmake
        shell: cmd
      - name: Install mugideploy
        run: python -m pip install mugideploy
        shell: cmd
      - name: Build app
        run: |
          qmake
          nmake release
          mugideploy collect --zip --bin release/decode-text.exe --app decode-text --version 0.0.2 --no-vcredist
        shell: cmd
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "release/decode-text.exe"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: 0.0.2