name: action
on: [push]
jobs:
  task1:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: ${{ runner.os }}-QtCache
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          cached: ${{ steps.cache-qt.outputs.cache-hit }}
      - name: Test qmake
        shell: cmd
        run: where qmake
      - name: Install mugideploy
        shell: cmd
        run: python -m pip install mugideploy
      - name: Test mugideploy 1
        shell: python -m mugideploy --help
        shell: cmd
      - name: Test mugideploy 2
        shell: where mugideploy
        shell: cmd